<!DOCTYPE HTML>
<html>
<head>
  <title>Benchmark Calculator</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="calculator-screen">0</div>
    <div class="clear calculator-button" data-clear="clear">AC</div>
    <div class="calculator-button" data-unique="swap">+/-</div>
    <div class="calculator-button" data-unique="percent">%</div>
    <div class="operation calculator-button" data-operator="/">รท</div>
    <div class="calculator-button" data-value="7">7</div>
    <div class="calculator-button" data-value="8">8</div>
    <div class="calculator-button" data-value="9">9</div>
    <div class="operation calculator-button" data-operator="*">x</div>
    <div class="calculator-button" data-value="4">4</div>
    <div class="calculator-button" data-value="5">5</div>
    <div class="calculator-button" data-value="6">6</div>
    <div class="operation calculator-button" data-operator="-">-</div>
    <div class="calculator-button" data-value="1">1</div>
    <div class="calculator-button" data-value="2">2</div>
    <div class="calculator-button" data-value="3">3</div>
    <div class="operation calculator-button" data-operator="+">+</div>
    <div class="large calculator-button" data-value="0">0</div>
    <div class="calculator-button" data-unique=".">.</div>
    <div class="operation equal calculator-button" data-equal="=">=</div>
  </div>
</body>
  <script src="app.js"></script>
</html>
